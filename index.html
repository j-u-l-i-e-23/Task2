<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    
    

        <center class="border mt-5 ms-5 me-5 mb-5 pt-5 ps-5 pe-5 pb-5">
            
            <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Login Form</h3>
            <br><br>
            <form action="success.html" >
                <input type="text" placeholder="Name" id="name"  >
                <br>
                <span id="errname"></span>
                <br><br>
                <input type="text" placeholder="Phone" id="ph" >
                <br>
                <span id="errrph"></span>
                <br><br>
                <input type="text" placeholder="Password" id="pswd" >
                <br>
                <span id="errrpswd"></span>
                <br><br>
                <button onclick="return validate()">Login</button>
            </form>
    
        </center>
